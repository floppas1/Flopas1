<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generated Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 2rem 0;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #35424a;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My AI-Generated Website</h1>
    </header>

    <div class="container">
        <h2>About This Site</h2>
        <p>This website was generated using AI and is hosted on GitHub Pages.</p>
        
        <h2>Features</h2>
        <ul>
            <li>Responsive design</li>
            <li>Clean HTML5 markup</li>
            <li>Simple CSS styling</li>
            <li>GitHub Pages compatible</li>
        </ul>
    </div>

    <footer>
        <p>Created with AI & hosted on GitHub</p>
    </footer>
</body>
</html>
